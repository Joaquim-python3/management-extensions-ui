<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <script type="module" src="./src/scripts/index.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <img src="/assets/images/logo.svg" alt="Logo">
      </div>
      <div class="nav__theme">
        <img src="/assets/images/icon-moon.svg" alt="Theme">
      </div>
    </nav>
    <main class="main">
      <div class="main__top">
        <h1 class="main__title">Extensions List</h1>
        <div class="main__filter">
          <button class="main__option active">All</button>
          <button class="main__option">Active</button>
          <button class="main__option">Inactive</button>
        </div>
      </div>

      <div class="main__extensions">

      </div>
    </main>

  </body>
</html>
