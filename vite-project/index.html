<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <script type="module" src="./src/scripts/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="/assets/images/logo.svg" alt="Logo">
      </div>
      <div class="header__theme">
        <img src="/assets/images/icon-moon.svg" alt="Theme">
      </div>
    </header>
    <main class="main">
      <div class="main__top">
        <h1 class="main__title">Extensions List</h1>
        <div class="main__filter">
          <button class="main__option selected" id="all-extensiions">All</button>
          <button class="main__option" id="active-extensiions">Active</button>
          <button class="main__option" id="inactive-extensiions">Inactive</button>
        </div>
      </div>

      <div class="main__extensions" id="extensions-container">

      </div>
    </main>

  </body>
</html>
